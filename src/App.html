<div class="con">
  <!-- <h2>24 hr stats</h2> -->

  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Weighted avg. price</th>
        <th>Best bid price</th>
        <th>Best ask price</th>
        <th>Open price</th>
        <th>High price</th>
        <th>Low price</th>
        <th># of trades</th>
      </tr>
    </thead>
    <tbody class="mono">
      {#each __data as item}
        <tr>
          <td>{ item.s }</td>
          <td>${ item.w }</td>
          <td>${ item.b }</td>
          <td>${ item.a }</td>
          <td>${ item.o }</td>
          <td>${ item.h }</td>
          <td>${ item.l }</td>
          <td>{ item.n }</td>
        </tr>
      {/each}
    </tbody>
  </table>
</div>

<footer class="footer tc">
  <a href="https://github.com/MaxMilton/MinimalCoins.com" class="subtle">MIT licensed open source</a>&nbsp;| %APP_RELEASE%
</footer>

<script>
  export default {
    data: () => ({
      __data: [],
    }),
    oncreate() {
      const socket = new WebSocket('wss://stream.binance.com:9443/ws/!ticker@arr'); // all tickers

      socket.onmessage = (event) => {
        this.set({
          // FIXME: This isn't the right approach for merging arrays (with de-dup)
          __data: Object.assign(
            this.get().__data,
            JSON.parse(event.data)
          ).sort((a, b) => b.n - a.n),
        });
      };
    },
  };
</script>
